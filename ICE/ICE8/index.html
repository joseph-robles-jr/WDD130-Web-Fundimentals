<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="Title">
            <img src="images/delta_logo.jpg" alt="Delta Logo">
            <p>Gabby Salamone</p>
    
        </div>
        <div class="BlueStrip">
            <p class = "depart_denver">Departs 12:45 PM</p>
            <h3 class = "Denver">DEN</h3>
            <p class = "small_denver">Denver</P>
            <img class="plane-icon" src="images/plane-icon.jpg" alt="Plane Icon">
            <p class = "arrive_boston">Arrives 5:30 PM</p> 
            <h3 class = "Boston">BOS</h3>
            <p class = "small_boston">Boston</p>
            
        </div>
        <div class="Info">
            <h6>Date</h6>
            <h6>Flight</h6>
            <h6>Gate</h6>
            <p>12/21/15</p>
            <p>A2341</p>
            <p>B12</p>
            <h6>Seat</h6>
            <h6>Boarding Zone</h6>
            <h6>Boarding Time</h6>
            <p>B10</p>
            <p>1</p>
            <p>11:45 AM</p>
        </div>
        <div class="Barcode">
            <img class="Barcode" src="images/boarding-pass-barcode.jpg" alt="barcode">
            <p class="thanks">Thank you for flying with Delta!</p>
        </div>
        <div class="thanks">
        </div>
    </section>     

        
</body>
</html>
